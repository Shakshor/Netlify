<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy Subdomain</title>

    <!------- bootstrap link -------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      style="height: 100vh"
      class="container-fluid w-100 d-flex justify-content-center align-items-center"
    >
      <div class="w-50">
        <h2 class="text-center mb-5">Create A New Subdomain</h2>

        <!------------ input field -------------->
        <div class="input-group mb-3 input-group-lg border border-primary">
          <button
            class="btn btn-outline-primary rounded-0 dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Protocol
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">HTTP</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">HTTPS</a></li>
          </ul>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with 2 dropdown buttons"
          />
          <button
            class="btn btn-outline-primary rounded-0 dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Subdomain Lists
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">mamun.com</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">mamun1.com</a></li>
          </ul>
        </div>

        <!---------- button  -------->
        <div class="text-center mb-5">
          <button type="button" class="btn btn-lg btn-primary w-25">
            Create
          </button>
        </div>

        <!------------ loader  ----------->
        <div class="d-flex justify-content-center mt-5">
          <div
            class="spinner-grow pinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>

    <!--------- bootstrap js script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
